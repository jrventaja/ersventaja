version: "3.8"
services:
  db:
    environment:
      PGDATA: /var/lib/postgresql/data/pgdata
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-postgres}
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_DB: ${POSTGRES_DB:-ersventaja_prod}
    container_name: db
    image: "postgres:15-alpine"
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-postgres}"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
    volumes:
      - "pgdata:/var/lib/postgresql/data"
    ports:
      - "127.0.0.1:5432:5432"  # Only expose to localhost
    mem_limit: 256m
    mem_reservation: 128m

  ersventaja:
    build: 
      context: .
      dockerfile: Dockerfile
    container_name: ersventaja
    depends_on:
      db:
        condition: service_healthy
    environment:
      MIX_ENV: prod
      PHX_SERVER: "true"
    env_file:
      - .env
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:4000/api/health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    ports:
      - "127.0.0.1:4000:4000"  # Only expose to localhost, accessed via nginx
    volumes:
      - .:/app
      - /app/web/node_modules
    mem_limit: 512m
    mem_reservation: 256m

  rsventajaweb:
    image: httpd:alpine
    container_name: rsventajaweb
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:80 || exit 1"]
      interval: 30s
      timeout: 5s
      retries: 3
    volumes:
      - "./html:/usr/local/apache2/htdocs:ro"  # Read-only mount
    ports:
      - "127.0.0.1:4200:80"  # Only expose to localhost
    mem_limit: 64m
    mem_reservation: 32m

  nginx:
    image: nginx:alpine
    container_name: webserver
    depends_on:
      rsventajaweb:
        condition: service_healthy
      ersventaja:
        condition: service_healthy
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:80/ || exit 1"]
      interval: 30s
      timeout: 5s
      retries: 3
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - /etc/letsencrypt/live/rsventaja.com/fullchain.pem:/etc/nginx/certs/fullchain.pem:ro
      - /etc/letsencrypt/live/rsventaja.com/privkey.pem:/etc/nginx/certs/privkey.pem:ro
    mem_limit: 64m
    mem_reservation: 32m

volumes:
  pgdata:
    driver: local
