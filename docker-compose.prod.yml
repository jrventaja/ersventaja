version: '3.6'
services:
  db:
    environment:
      PGDATA: /var/lib/postgresql/data/pgdata
      POSTGRES_PASSWORD: postgres
      POSTGRES_USER: postgres
    image: 'postgres:11-alpine'
    restart: always
    volumes:
      - 'pgdata:/var/lib/postgresql/data'
    ports:
      - '5432:5432'
  ersventaja:
    build: .
    depends_on:
      - db
    environment:
      MIX_ENV: prod
    env_file:
      - .env
    ports:
      - '4000:4000'
    volumes:
      - /etc/letsencrypt/live/rsventaja.com/cert.pem:/ssh/cert.pem
      - /etc/letsencrypt/live/rsventaja.com/privkey.pem:/ssh/privkey.pem
      - .:/app
volumes:
  pgdata: